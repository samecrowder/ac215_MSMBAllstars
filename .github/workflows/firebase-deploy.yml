name: Firebase Deploy

on:
  push:
    branches:
      - "*"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Check out the repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # Step 3: Build the React app
      - name: Install dependencies and build
        working-directory: src/frontend/tennis-app
        run: |
          npm install
          npm run build

      # Step 4: Build and push nginx container
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GCR
        uses: docker/login-action@v1
        with:
          registry: gcr.io
          username: _json_key
          password: ${{ secrets.GCP_SA_KEY }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v2
        with:
          context: src/frontend/tennis-app
          file: src/frontend/tennis-app/Dockerfile.nginx
          push: true
          tags: gcr.io/tennis-match-predictor/frontend:${{ github.sha }}

      # Step 5: Update Kubernetes deployment
      - name: Set up kubectl
        uses: google-github-actions/setup-gcloud@v0
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: tennis-match-predictor

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v0
        with:
          cluster_name: tennis-predictor-cluster
          location: us-central1

      - name: Deploy to GKE
        run: |
          kubectl set image deployment/frontend frontend=gcr.io/tennis-match-predictor/frontend:${{ github.sha }}
