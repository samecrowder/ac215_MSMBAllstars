name: API Unit Tests

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          cd src/api
          pipenv install --dev

      - name: Run API service Unit Tests with Coverage
        run: |
          cd src/api
          pipenv run pytest tests/ -v --cov=. --cov-report=term-missing --cov-report=html --cov-fail-under=50
