name: Backend Unit Tests

on:
  push:
    branches:
      - "*"
    paths:
      - "src/preprocessing_for_training_data/**"
      - "src/train_probability_model/**"
      - "src/probability_model/**"
      - "src/probability_model/**"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ["preprocessing_for_training_data", "train_probability_model", "probability_model"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          cd src/${{ matrix.service }}
          pipenv install --dev

      - name: Run tests
        env:
          PYTHONPATH: src/${{ matrix.service }}
        run: |
          cd src/${{ matrix.service }}
          pipenv run python -m pytest tests/ -v --cov=. --cov-report=term-missing --cov-fail-under=50
