name: Integration Tests

on:
  push:
    branches:
      - "*"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      probability_model:
        image: src-probability_model
        ports:
          - 8001:8001
      llm:
        image: src-llm
        ports:
          - 8002:8002

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Build test images
        run: |
          cd src
          docker compose build probability_model llm

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          cd src/api
          pipenv install --dev

      - name: Run integration tests
        run: |
          cd src/api
          pipenv run python -m pytest tests/integration/ -v
